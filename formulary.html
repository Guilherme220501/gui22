<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <title>Formulário</title>
</head>
<style>
    body{background:linear-gradient(to left,white,red,blue);text-align: center;}
    h1{color: white;font-style: oblique;font-family: Arial, Helvetica, sans-serif;font-size: 30px;text-shadow: 5px;}
    h2{color: blue;font-size: 20px;font-style: italic;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-shadow: 5px;}
    p{color: white;font-style: inherit;font-size: 15px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-shadow: 5px;}
    fieldset{background-color: aqua;border: 6px solid red;border-radius: 10px 10px;box-shadow: 8px 8px 8px blue;margin: auto;width: 200px;padding: 5px;}
    label{display: flex;flex-direction: column;font-size: 20px;color: black;font-style: oblique;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-shadow: 5px;padding: 5px;}
    .color1{display: flex;flex-direction: column;align-items: center;justify-content: center;background-color: white;border: 5px solid black;border-radius: 10px 10px;box-shadow: 8px 8px 8px red;width: 100px;margin: auto;}
    .color2{display: flex;flex-direction: column;align-items: center;justify-content: center;background-color: white;border: 5px solid black;border-radius: 10px 10px;box-shadow: 8px 8px 8px red;width: 100px;margin: auto;}
    input{margin: auto;border-radius: 10px 10px;border: 5px solid red;background-color: bisque;text-align: left;width: 300px;font-size: 15px;color: black;text-shadow: 5px;padding: 5px;display: flex;flex-direction: column;align-items: center;justify-content: center;}
    button{width: 100px;background-color: blue;color: white;font-size: 15px;text-shadow: 5px;border-radius: 10px 10px;border: 6px solid white;box-shadow: 6px 6px 6px black;margin: auto;}
    textarea{height: 200px;width: 300px;margin: auto;background-color: beige;border: 6px solid red;font-size: 15px;color: black;text-shadow: 5px;border-radius: 10px 10px;}
    select{width: 150px;border: 5px solid white;background-color: black;color: yellow;font-size: 15px;text-shadow: 5px;font-family: Arial, Helvetica, sans-serif;font-style: inherit;border-radius: 10px 10px;}
    summary{margin: auto;width: 300px;border-radius: 10px 10px;}
</style>
<body>
    <div id="text"><details><summary style="background-color: black;border: 6px solid white;box-shadow: 6px 6px 6px red;color: white;">Cadastro de <b style="color: red;">Brasileiros</b></summary>
    <br>
    <form>
        <fieldset>
            <label for="Nome">Nome</label>
            <input type="text" id="Nome" name="Nome" required>
            <label for="Idade">Idade</label>
            <input type="number" id="Idade" name="Idade" required>
            <label for="RG">RG</label>
            <input type="number" id="RG" name="RG" required>
            <label for="CPF">CPF</label>
            <input type="number" id="CPF" name="CPF" required>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="Endereço">Endereço</label>
            <input type="text" id="Endereço" name="Endereço" required>
            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" name="Telefone" required>
            <label for="Nascimento">Nascimento</label>
            <input type="date" id="Nascimento" name="Nascimento" required>
            <br>
            <br>
            <h2><big><b style="color: red;">Estado</b> civil</big></h2>
            <br>
            <div class="color1">
            <label for="Solteiro">Solteiro
                <input type="checkbox" name="Estado" value="Solteiro" required>
            </label>
            <label for="Viúvo">Viúvo <input type="checkbox" name="Estado" value="Viúvo" required></label>
            <label for="Separado">Separado
                <input type="checkbox" name="Estado" value="Separado" required>
            </label>
            <label for="Divorciado">Divorciado
            <input type="checkbox" name="Estado" value="Divorciado" required>
            </label>
            </div>
            <br>
            <br>
            <h2><big>Sua <b style="color: red;">Experiência</b></big></h2>
            <br>
            <div class="color2">
            <label for="Aprediz">Aprendiz</label>
            <input type="radio" value="Aprediz" name="Experiência" required>
            <label for="Novato">Novato</label>
            <input type="radio" value="Novato" name="Experiência" required>
            <label for="Jovem">Jovem</label>
            <input type="radio" value="Jovem" name="Experiência" required>
            <label for="Iniciante">Iniciante</label>
            <input type="radio" value="Iniciante" name="Experiência" required>
            <label for="Expert">Expert</label>
            <input type="radio" value="Expert" name="Experiência" required>
            <label for="Master">Master</label>
            <input type="radio" value="Master" name="Experiência" required>
            <label for="Experiente">Experiente</label>
            <input type="radio" value="Experiente" name="Experiência" required>
            </div>
            <br>
            <br>
            <h2><big>Seu <b style="color: red;">Signo</b></big></h2>
            <br>
            <select name="Signo" id="Signo" required>
                <option value="" selected disabled>Selecione</option>
                <option value="Gêmeos">Gêmeos</option>
                <option value="Libra">Libra</option>
                <option value="Capricornio">Capricornio</option>
                <option value="Leão">Leão</option>
                <option value="Virgem">Virgem</option>
                <option value="Aquario">Aquario</option>
                <option value="Peixes">Peixes</option>
                <option value="Cancêr">Cancêr</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Sagitário">Sagitário</option>
                <option value="Cancêr">Cancêr</option>
                <option value="Touro">Touro</option>
                <option value="Ofiúco">Ofiúco</option>
            </select>
            <br>
            <br>
            <h2><big>Fale sobre sua <b style="color: red;">Experiência</b></big></h2>
            <br>
            <textarea name="Experiência" id="Experiência" required rows="6"></textarea>
            <br>
            <button>Confirme</button>
        </fieldset>
    <p>Retorne para minha <a href="index.html" target="_blank" rel="external" style="background-color: beige;color: red;border-radius: 10px 10px;border: 5px solid black;">1ªPágina</a></p>    
    </form>
     </details></div>
    <br>
    <script src="script.js"></script>
    <script>showAlert("Welcome my formulary")</script>
</body>
</html>
